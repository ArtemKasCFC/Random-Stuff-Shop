<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="/public/css/general.css" />
    <link rel="stylesheet" href="/public/css/style.css" />

    <title>Random Stuff Shop</title>
  </head>
  <body>
    <header class="header">
      <a href="">
        <img class="logo-header" src="/public/img/logo-no-background.png" alt="Random Stuff Shop Logo" />
        <!-- <p>Random Stuff Shop</p> -->
      </a>
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li>
            <form action="submit" id="search-form">
              <input type="text" id="search-input" class="search-input" placeholder="Type a product name" />
              <button class="search-btn"><ion-icon name="search" class="search-icon"></ion-icon></button>
            </form>
          </li>
          <li><a class="main-nav__link" href="">Sign Up</a></li>
          <li><a class="main-nav__link" href="">Log In</a></li>
          <li><a class="main-nav__link" href="">All Products</a></li>
          <li><a class="main-nav__link" href="">About</a></li>
        </ul>
      </nav>
    </header>
    <section class="section-mypage">
      <div class="container">
        <div class="account-page">
          <div class="tabs">
            <button onclick="openTab('settings')">Settings</button>
            <button onclick="openTab('orders')">My Orders</button>
            <button onclick="openTab('reviews')">My Reviews</button>
          </div>

          <div id="settings" class="tab tab--active">
            <p class="subheading">Settings</p>
            <h2 class="heading-secondary">Update your account settings here.</h2>
            <form action="/" id="settings-form">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your new Name" required />
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="Your new Email" required />
              <button class="settings-btn" type="submit">Change</button>
            </form>
          </div>

          <div id="orders" class="tab">
            <p class="subheading">My Orders</p>
            <h2 class="heading-secondary">View your orders history here.</h2>
          </div>

          <div id="reviews" class="tab">
            <p class="subheading">My Reviews</p>
            <h2 class="heading-secondary">View and manage your product reviews here.</h2>
          </div>
        </div>

        <script>
          function openTab(tabName) {
            const tabs = document.getElementsByClassName('tab');

            const tabsArr = [...tabs];

            tabsArr.forEach(tab => {
              tab.classList.remove('tab--active');
            });
            document.getElementById(tabName).classList.add('tab--active');
          }
        </script>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="footer">
          <div class="contact-us">
            <i class="ph-duotone ph-telegram-logo"></i>

            <i class="ph-duotone ph-envelope-simple"></i>

            <i class="ph-duotone ph-phone"></i>

            <i class="ph-duotone ph-github-logo"></i>
          </div>
          <a href="">
            <img class="logo-header" src="/public/img/logo-no-background.png" alt="Random Stuff Shop Logo" />
            <!-- <p>Random Stuff Shop</p> -->
          </a>
          <div class="additional-info">
            <p>Project Documentation</p>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </body>
</html>
