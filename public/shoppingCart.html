<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Random Stuff Shop</title>
  </head>
  <body>
    <header class="header">
      <a href="">
        <img class="logo-header" src="/img/logo-no-background.png" alt="Random Stuff Shop Logo" />
        <!-- <p>Random Stuff Shop</p> -->
      </a>
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li>
            <form action="submit" id="search-form">
              <input type="text" id="search-input" class="search-input" placeholder="Type a product name" />
              <button class="search-btn"><ion-icon name="search" class="search-icon"></ion-icon></button>
            </form>
          </li>
          <li><a class="main-nav__link" href="">Sign Up</a></li>
          <li><a class="main-nav__link" href="">Log In</a></li>
          <li><a class="main-nav__link" href="">All Products</a></li>
          <li><a class="main-nav__link" href="">About</a></li>
        </ul>
      </nav>
    </header>

    <section class="section-sc">
      <div class="container">
        <p class="subheading">Shopping Cart</p>
        <h2 class="heading-secondary">I don't know just some text</h2>
        <div class="sc-container">
          <div class="sc-info-container">
            <div class="sc-info">
              <p class="sc-info__total-price">Total Price: <span>$10</span></p>
              <p class="sc-info__discount">Discount: <span>$0</span></p>
              <p class="sc-info__final-price">Final Price: <span>$10</span></p>
            </div>
            <button class="check-out-btn btn">Check Out</button>
          </div>
          <div class="sc-products">
            <ul class="sc-products-list">
              <li class="sc-product">
                <img class="sc-product__img" src="" alt="" />
                <h3 class="heading-tertiary">Some Product</h3>
                <p class="sc-product__price">$10</p>
                <div class="amount">
                  <i class="ph-fill ph-arrow-square-left arrow"></i>
                  <input id="amount" type="number" min="0" max="99" maxlength="2" value="1" placeholder="1" />
                  <i class="ph-fill ph-arrow-square-right arrow"></i>
                </div>
                <p class="sc-product__total">$10</p>
                <button class="sc-product__btn"><ion-icon name="close-outline"></ion-icon></button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="footer">
          <div class="contact-us">
            <i class="ph-duotone ph-telegram-logo"></i>

            <i class="ph-duotone ph-envelope-simple"></i>

            <i class="ph-duotone ph-phone"></i>

            <i class="ph-duotone ph-github-logo"></i>
          </div>
          <a href="">
            <img class="logo-header" src="/img/logo-no-background.png" alt="Random Stuff Shop Logo" />
            <!-- <p>Random Stuff Shop</p> -->
          </a>
          <div class="additional-info">
            <p>Project Documentation</p>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </body>
</html>
